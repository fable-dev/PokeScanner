<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoGo Simple Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body>

<div class="container">
    <h1>ðŸ”Ž Name & CP Scanner</h1>
    
    <label for="uploader" class="btn-upload">Tap to Upload Screenshot</label>
    <input type="file" id="uploader" accept="image/*">
    
    <canvas id="processing-canvas" style="display:none;"></canvas>

    <div id="status">Upload an image to start.</div>
    
    <img id="preview-image" />

    <div class="results-grid">
        <div class="result-group">
            <label>PokÃ©mon Name (Guess)</label>
            <input type="text" id="p-name" placeholder="..." readonly>
        </div>
        <div class="result-group">
            <label>CP</label>
            <input type="number" id="p-cp" placeholder="0" readonly>
        </div>
    </div>
    <p style="text-align: center; color: #999; font-size: 0.8em;">Results are guesses based on screen position.</p>
</div>
<script src="pokemon_database.js"></script>
<script src="script.js"></script>

</body>
</html>
