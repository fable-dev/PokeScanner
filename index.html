<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoGo Smart Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body>

<div class="container">
    <h1>ðŸ“¸ Smart Scanner</h1>
    
    <label for="uploader" class="btn-upload">Tap to Upload Screenshot</label>
    <input type="file" id="uploader" accept="image/*">
    
    <canvas id="processing-canvas"></canvas>

    <div id="status">Waiting for image...</div>
    
    <img id="preview-image" style="display:none;" />

    <div class="results-grid">
        <div class="result-group">
            <label>PokÃ©mon Name</label>
            <input type="text" id="p-name" placeholder="...">
        </div>
        <div class="result-group">
            <label>CP</label>
            <input type="number" id="p-cp" placeholder="0">
        </div>
        <div class="result-group">
            <label>HP (Max)</label>
            <input type="number" id="p-hp" placeholder="0">
        </div>
        <div class="result-group">
            <label>Stardust Cost</label>
            <input type="number" id="p-dust" placeholder="0">
        </div>
         <div class="result-group full-width">
            <label>Detected Moves</label>
            <input type="text" id="p-moves" placeholder="...">
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
